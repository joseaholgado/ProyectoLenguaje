<body id="todo">

    <section id="ajustes">
        
        <p id="esteParrafo">Elija un Color</p>
        <input type="color" name="colorElegido" />
        <br />

        <label for="fname"><p>Dime tu nombre</p></label>
        <input type="text" id="fname" name="fname">
        <button type="button" onclick="miNombre()">COLOCAR</button>

        <p>Elija la fuente base del documento</p>
        <select name="tamFuente">
            <option value="0.8">Pequeña</option>
            <option value="1.0" selected="selected">Mediana</option>
            <option value="1.4">Grande</option>
        </select>

        <button type="button" onclick="aplicarCambios()">APLICAR</button>
        <p>Elija un cursor para cambiar</p>
        <select name="camRaton">
            <option value="crosshair">Puntero</option>
            <option value="default" selected="selected">Flecha</option>
            <option value="no-drop">Prohibido</option>
        </select>
       
        
            <p id="mensaje"></p>
    </section>
   
    <div id="zonaModo">
        <img id="noche" src="./luna.png" onclick="ponerModoNoche()">
        <img id="dia" src="./sol2.png" onclick="ponerModoDia()">
        
        <!-- Esta zona es donde se visualizan los iconos
        de cambio de modo (sol y luna).
        Y queda siempre pegada al viewport, visible -->

    </div>

    <div id="nombre-usuario">
        <button onclick="miNombre()"> Sin identificar</button>
    </div>
